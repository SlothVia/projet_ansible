---
- name: PLAY BOOTSTRAP
  hosts: all
  become: true
  
  vars:
    liste_users: 
      - testuser1
      - testuser2
  
  tasks: 
    - name: Creation d'un user standard avec groupe
      user:
        name: formation
        state: present
        shell: /bin/bash
        groups: "{{ sudogrp }}"
        
    - name: Creation d'utilisateurs standards
      ansible.builtin.user: 
        name: "{{ item }}"
        state: present
        shell: /bin/bash
      loop: "{{ liste_users }}"
        